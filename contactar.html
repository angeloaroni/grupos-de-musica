        <h1>Contactar</h1>  
        <p>Si quieres que demos de alta tu grupo de musica rellene el forulario</p> 
        <div id="contacto">
        <form action="">
            <label for="nombre">Introduce nombre</label>
            <input type="text" name="nombre" id="nombre">
            <label for="edad">Introduce edad</label>
            <input type="text" name="edad" id="edad">
            <label for="grupo">nombre de tu grupo</label>
            <input type="text" name="grupo" id="grupo">
            <label for="tipomusica">tipo de musica</label>
            <select name ="tipomusica" id="tipomusica">
                <option value="pop">pop</option>
                <option value="rock">rock</option>
                <option value ="contry">contry</option>
                <option value="musica tradicional"> musica tradicional</option>
                
            </select>
            <label for="newsletter">Quiero reciber vuestras noticias</label>
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="hombre">Hombre</label>
            <input type="radio" name="hombre" id="hombre">
            <label for="mujer">Mujer</label>
            <input type="radio" name="mujer" id="mujer">
            <div>
            <input type="reset" value="cancelar"><input type="submit" value="enviar">
            </div>
        </form>
        </div>
